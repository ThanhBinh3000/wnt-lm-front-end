<ul class="nav navbar-nav navbar-right">

  <li *ngIf="isLogin" class="divNotification" (mouseenter)="mouseEnter('noti', 'block') "
    (mouseleave)="mouseLeave('noti','none')">
    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="collapse" data-hover="collapse">
      <i class="fa-solid fa-bell" style="font-size: 120%;"></i>
      <span id="lbNumberNotification" *ngIf="lstNotification.length"
        style="background-color: #f36a5a;color: #fff;position: absolute;top: 5px;padding: 0 9%;border-radius: 4px!important;font-size: 10px;text-align: center;margin-left: 0;">
        {{lstNotification.length}}</span>
    </a>
    <ul class="divNotificationBox dropdown-menu" [style.width]="'360px'" [style.display]="isDisplay('noti')">
      <div id="notificationBlog">
        <li class="dropdown-submenu" style="padding: 5px;background-color: #ddd;">
          <a *ngFor="let item of lstNotification" href="{{item.link}}" class="nav-link nav-toggle " style="display: inline-flex;"><i
              class="fa fa-bullhorn"
              style="float: left; text-align: center; line-height: 8px; font-size: 146%;margin-right: 12px;  padding: 15px 16px;"></i>
            <div style="float: right;margin-left: 7px;"><span style="white-space: normal;font-weight: bold;">{{item.title}}</span>
              <p style="font-size: 80%;margin: 0;">{{item.createDateTxt}}</p>
            </div>
          </a>
        </li>
      </div>
      <li class="dropdown-submenu">
        <a href="/Notification/History" style="text-align: center;font-weight: bold;">Xem tất cả</a>
      </li>
    </ul>
  </li>
  <li *ngIf="isLogin" class="dropdown menu" (mouseenter)="mouseEnter('login', 'block') "
    (mouseleave)="mouseLeave('login','none')">
    <a href="javascript:void(0);" data-toggle="dropdown" role="button" aria-expanded="false" class="dropdown-toggle">{{
      getFullName() }}<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu" [style.display]="isDisplay('login')">
      <li>
        <a (click)="openChangePasswordDialog()" id="loggedInUserNameId" title="Manage">Đổi mật khẩu</a>
      </li>
      <li><a href="/login">Đăng xuất</a></li>
    </ul>
  </li>
  <li *ngIf="!isLogin"><a href="/login" id="loginLink">Đăng Nhập</a></li>
</ul>
