<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Đóng" (click)="closeModal()">
      <span aria-hidden="true">
        <i class="fa-regular fa-xmark"></i>
      </span>
    </button>
    <h4 class="modal-title">
      <strong *ngIf="!data.id">Lên lịch cho buổi đào tạo mới</strong>
      <strong *ngIf="data.id">Cập nhật thông tin buổi đào tạo</strong>
    </h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div id="information-scroll" class="col-md-12">
        <table class="table table-bordered">
          <tbody>
          <tr>
            <td><b>Tiêu đề</b><span class="text-danger"> (*)</span>
            <td colspan="3"><input type="text" class="form-control mb-0" [(ngModel)]="data.title"></td>
          </tr>
          <tr>
            <td><b>Thời gian</b><span class="text-danger"> (*)</span></td>
            <td><input type="datetime-local" onfocus="this.showPicker()" class="form-control"
                       [(ngModel)]="data.startTime"></td>
            <td><b>Thời lượng</b><span class="text-danger"> (*)</span></td>
            <td><input type="text" class="form-control" [(ngModel)]="data.durationTime"
                       placeholder="Nhập thời lượng(VD: 1:30)"></td>
          </tr>
          <tr>
            <td><b>Mô tả</b></td>
            <td colspan="3">
              <ckeditor [editor]="Editor" [(ngModel)]="data.description" style="text-align:left" rows="2"></ckeditor>
            </td>
          </tr>
          <tr>
            <td><b>Link Zoom</b></td>
            <td colspan="3">
              <textarea class="form-control" style="text-align:left" type="text" rows="1"
                        [(ngModel)]="data.linkZoom"></textarea>
            </td>
          </tr>
          <tr>
            <td><b>Link Record</b></td>
            <td colspan="3">
                <textarea class="form-control" style="text-align:left" type="text" rows="1"
                          [(ngModel)]="data.linkRecord"></textarea>
            </td>
          </tr>
          <tr>
            <td><b>Link tài liệu</b></td>
            <td colspan="3">
                <textarea class="form-control" style="text-align:left" type="text" rows="1"
                          [(ngModel)]="data.linkDocument"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Đóng</button>
    <button type="button" class="btn btn-primary" (click)="saveCommunity(data)">
      <span *ngIf="!data.id">Thêm mới</span>
      <span *ngIf="data.id">Cập nhật</span>
    </button>
  </div>
</div>
