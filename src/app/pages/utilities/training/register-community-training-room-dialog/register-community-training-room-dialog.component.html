<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Đóng" (click)="closeModal()">
      <span aria-hidden="true">
        <i class="fa-regular fa-xmark"></i>
      </span>
    </button>
    <h4 class="modal-title">
      <strong>Đăng ký tham gia buổi đào tạo '{{ data.title }}'</strong>
    </h4>
  </div>
  <div class="modal-body">
    <div *ngIf="registrationSuccess" class="form-success-border-radius box-group-white w-100">
      <div class="form form-feedback-success">
        <i aria-hidden="true">&#10004;</i><br/>
        <label>Đăng ký thành công!</label>
        <label>Tham gia nhóm Zalo để theo dõi và cập nhật các thông tin mới nhất về lịch đào tạo: <a
          href="https://zalo.me/g/cdzdjf746" target="_blank">Tham gia ngay</a></label>
      </div>
    </div>
    <div *ngIf="!registrationSuccess" class="row">
      <form [formGroup]="formData">
        <div class="col-md-12">
          <div class="baocao-container box-group-white">
            <div class="form-group">
              <label>Nhà thuốc</label>
              <input readonly="readonly" class="form-control" type="text" formControlName="storeName"/>
            </div>
            <div class="form-group">
              <label>Họ và tên<span class="text-danger">(*)</span></label>
              <input class="form-control" type="text" formControlName="name"/>
            </div>
            <div class="form-group">
              <label>Số điện thoại<span class="text-danger">(*)</span></label>
              <input class="form-control" type="text" formControlName="phone"/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-flex gap-10 align-items-center justify-content-end">
      <button *ngIf="!registrationSuccess" (click)="onSaveCommunityTrainingRoomRegistration()"
              class="form-control btn btn-primary">Đăng ký
      </button>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Đóng</button>
    </div>
  </div>
</div>
