<div class="card">
  <div class="card-body text-center">
    <img src="assets/images/profile-default.jpg" alt="avatar"
      class="rounded-circle img-fluid" style="width: 150px;">
    <h5 class="my-3">Tên: {{info.tenNhaThuoc}}</h5>
    <p class="text-muted mb-1">Cấp thành viên: {{info.level}}</p>
    <p class="text-muted mb-4">Điện thoại: {{info.soDienThoai}}</p>
    <p class="text-muted mb-4">Địa chỉ: {{info.diaChi}}</p>
    <p class="text-muted mb-4">Ngày tham gia: {{info.created}}</p>
    <div class="d-flex justify-content-center mb-2">
      <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
    </div>
  </div>
</div>
