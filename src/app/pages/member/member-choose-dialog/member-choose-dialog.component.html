<div class="card" style="width: 600px; height: 25vh; overflow-y: scroll;">
  <div class="card-body text-center">
    <div class="baocao-container">
      <table
        id="table-id-choose-drug-store"
        class="table table-striped table-responsive table-hover ng-isolate-scope tr-ng-grid table-bordered">
        <thead class="">
        <tr>
          <th style="width:5%" class="">
          </th>
          <th style="width:20%" class="">
            <div class="tr-ng-column-header tr-ng-cell">
              <div class="">
                <div class="tr-ng-title ng-binding"> Mã
                  <div title="Sort">
                    <div class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down"></div>
                  </div>
                </div>
                <div
                  class="tr-ng-column-filter ng-hide">
                  <div class=""><input class="form-control input-sm  ng-untouched " type="text">
                  </div>
                </div>
              </div><!-- end ngSwitchWhen: --></div>
          </th>
          <th style="width:45%"
              class="">
            <div class="tr-ng-column-header tr-ng-cell">
              <div class="">
                <div class="tr-ng-title ng-binding"> Tên
                  <div
                    title="Sort">
                    <div class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down"></div>
                  </div>
                </div>
                <div
                  class="tr-ng-column-filter ng-hide">
                  <div class=""><input class="form-control input-sm  ng-untouched " type="text">
                  </div>
                </div>
              </div><!-- end ngSwitchWhen: --></div>
          </th>
        </tr>
        </thead>
        <tbody class="">
        <tr class="" *ngFor="let data of dataTable; index as i;" style="cursor: pointer;">
          <td class="">
            <div class="tr-ng-cell text-left">
              <div ng-switch-when="true" class="">
                <div>
                  <div class="">
                    <input type="radio"
                           name="id" (click)="chooseRow(data)" [checked]="data.Active">
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td class="" (click)="chooseRow(data)">
            <div class="tr-ng-cell text-left">
              <div ng-switch-when="true" class="">
                <div>
                  <div class="ng-binding ">
                    {{data.maNhaThuoc}}
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td class="" (click)="chooseRow(data)">
            <div class="tr-ng-cell text-left">
              <div ng-switch-when="true" class="">
                <div>
                  <div class="ng-binding ">
                    {{data.tenNhaThuoc}}
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr><!-- end ngRepeat: gridDisplayItem in filteredItems -->
        </tbody>
      </table>
    </div>
    <div style="margin:0px auto;width: 50px" class="mt-3">
      <input type="button" value="Chọn" (click)="chooseNhaThuoc()" class="btn btn-primary"/>
    </div>
  </div>
</div>
